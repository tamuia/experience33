<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>funções no javascript</title>
<script language="JavaScript" type="text/javascript">
			function seuNome (nome)
			{
			if (nome != "" && nome!= undefined);
				alert ("seja bem vindo! "+nome);
			else
				alert ("você não escreveu seu znome!");
			}
</script>
</head>

<body>
<script language="JavaScript" type="text/javascript">
seuNome (""); //chama o escript com o valor vazio!
</script>
<a href="#" onclick="seuNome()">Aqui não existe um znome!</a>
<br />
<a href="#" onclick="seuNome('kelvi colares')"></a>aqui não existe um znome!</a>

</body>
</html>
