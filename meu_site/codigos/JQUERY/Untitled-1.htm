<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>puto</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script type="text/javascript" src="jquery-1.8.2.js"> </script>
<script type="text/javascript"> 

	// Quando você quer executar uma ação você tem que definir antes:
	$(document).ready(Function() [
	//aqui vai o ´código/as funções do jquery
		$("button").click(Function()[
			$("p").hide()
		]);
	]);
	//------------------------------>
	
	/* exemplos de sintaxe básica
	 $(seletor).acao()	
	 $(this).hide()ocultar o elemento atual (corrente)
	 $("p").hide() ocultar todos os paragrafos
	 $("p.teste").hide ocultar todos os paragrados com a classe teste
	 $("#teste").hide() Vai ocultar o elemento com o ID "teste"
	*/
	
</script>
</head>

<body>
<h2>isso é um titulo</h2>
<p>isto é um paragrafo</p>
<p>isto é outro paragrafo</p>
<button>morraaaaa desgraçado</button>
</body>
</html>
